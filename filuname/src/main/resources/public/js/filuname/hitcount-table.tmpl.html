Report Date:
<datepicker date-set="2016-01-01" date-format="yyyy-MM-dd" button-prev='Prev' button-next='Next'> 
	<input ng-model="$ctrl.selectedDate" type="text" placeholder="Choose a date..." />
</datepicker>
<table class="table">
	<thead class="thead-inverse">
		<tr>
			<th>rank</th>
			<th>website</th>
			<th>count</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="hitcount in $ctrl.hitcounts">
			<td>{{$index + 1}}</td>
			<td>{{hitcount.website}}</td>
			<td>{{hitcount.count}}</td>
		</tr>
	</tbody>
</table>
